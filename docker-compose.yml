version: '3.8'

services:
  # API Service
  api:
    build: .
    ports:
      - "${PORT}:${PORT}" # e.g., 8080:8080
    environment:
      - PORT=${PORT}
      - LOG_LEVEL=${LOG_LEVEL}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      - db

  # Database Service
  db:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5433:5432" # Map to 5433 locally to avoid conflicts

  # Nginx Proxy Service
  proxy:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/certs:/etc/nginx/certs
    depends_on:
      - api

volumes:
  # Define the named volume for prod persistence
  postgres_data: