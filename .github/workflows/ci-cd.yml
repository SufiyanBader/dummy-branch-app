name: CI/CD Pipeline

on:
  push:
    branches: [ main ] # Runs on push to main
  pull_request: # Runs on pull requests to main
    branches: [ main ]

jobs:
  # --- 1. Test Stage ---
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services: # Spin up a temporary Postgres for tests
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test
      env: # Set env vars for the test
        POSTGRES_USER: test_user
        POSTGRES_PASSWORD: test_password
        POSTGRES_DB: test_db
        DB_HOST: localhost
        DB_PORT: 5432

  # --- 2. Build Stage ---
  build:
    name: Build and Scan Image
    runs-on: ubuntu-latest
    needs: test # Requires 'test' job to pass
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Generate image tags
      id: meta
      run: |
        # Use Git SHA for tag
        SHA_TAG=${{ github.sha }}
        echo "sha_tag=sha-${SHA_TAG::7}" >> $GITHUB_OUTPUT
        echo "image_name=ghcr.io/${{ github.repository_owner }}/branch-loan-api" >> $GITHUB_OUTPUT

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false # Don't push yet
        tags: ${{ steps.meta.outputs.image_name }}:${{ steps.meta.outputs.sha_tag }}
        load: true # Load image into local Docker for scanning

    # --- 3. Security Scan Stage ---
    - name: Scan image for vulnerabilities
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ steps.meta.outputs.image_name }}:${{ steps.meta.outputs.sha_tag }}'
        format: 'table'
        exit-code: '1' # Fail pipeline on issues
        ignore-unfixed: true
        severity: 'CRITICAL,HIGH' # Fail on Critical or High vulnerabilities

  # --- 4. Push Stage ---
  push:
    name: Push to Registry
    runs-on: ubuntu-latest
    needs: build # Depends on build and scan
    # Only run on push to main, not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write # Grant permission to push to GHCR
      
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    
    - name: Generate image tags
      id: meta
      run: |
        SHA_TAG=${{ github.sha }}
        echo "sha_tag=sha-${SHA_TAG::7}" >> $GITHUB_OUTPUT
        echo "image_name=ghcr.io/${{ github.repository_owner }}/branch-loan-api" >> $GITHUB_OUTPUT

    - name: Log in to GitHub Container Registry (ghcr.io)
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }} # GITHUB_TOKEN is automatic!

    - name: Build and push image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ steps.meta.outputs.image_name }}:${{ steps.meta.outputs.sha_tag }}
          ${{ steps.meta.outputs.image_name }}:latest